<div class="layout w600">
	<div class="t-close" data-element-name="btnCancel"></div>
    <div class="layout-title">编辑内容&gt;<span>扩展广告</span></div>
    <div class="layout-con">
        <div class="layout-info borNone">      
        	<h2>图片设置</h2>
			<div class="kzImgBox">

                <div class="pic-box" data-element-name="wrapUnselected">
                	<span class="uploadBtn"><a href="javascript:;" data-element-name="btnShowSelectArea">选择图片</a></span>
                    <p>（1）请上传.jpg或.gif格式图片，最大5M<br>（2）请上传952宽度图片，高度不能高于800</p>
                </div>

                <div class="Img-box" data-element-name="wrapSelected">
                    <dl>
                        <dt class="com-logo">
                            <p><img src="#" data-element-name="imgAD"></p>
                        </dt>
                        <dd>
                            <a href="javascript:;" class="uploadBtn" data-element-name="btnSelect">重选图片</a><a href="javascript:;" class="uploadBtn" data-element-name="btnUpload">上传</a>
                            <p>（1）请上传.jpg或.gif格式图片，最大5M<br>（2）请上传952宽度图片，高度不能高于800</p>
                        </dd>
                    </dl>
                </div>

                <div class="updown-file-box" data-element-name="wrapUpload">
                    <a href="javascript:;" class="uploadBtn" data-element-name="btnSelect">选择文件</a><span class="txt" data-element-name="imgTitle">未选择任何文件</span>
                    <p class="txt mT10">（1）请上传.jpg或.gif格式图片，最大5M<br>（2）请上传952宽度图片，高度不能高于800</p>
                    <div class="textR">
                        <a href="javascript:;" class="uploadBtn" data-element-name="btnUpload">上传</a>
                        <a href="javascript:;" class="uploadBtn" data-element-name="btnHideSelectArea">撤消</a>
                    </div>
                </div>                

                <div class="botLink"><span>链接：</span><input type="text" placeholder="//" data-element-name="txtLink"></div>
            </div>
        </div>

        <div class="confirm">
        	<span><a href="javascript:;" data-element-name="btnPreview">预览效果</a></span>
        	<button type="button" class="Save" data-element-name="btnSave">保存</button>
            <button type="button" class="Cancel" data-element-name="btnCancel">取消</button>
        </div>
    </div>
</div>
