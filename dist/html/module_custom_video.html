<div class="layout w600">
  <div class="t-close"></div>
  <div class="layout-title">掌柜说</div>
  <div class="layout-con">
    <div class="layout-info">
      <h2>标题设置</h2>
      <div class="public-box">
        <span class="mL30">标题名称<input type="text" name="title" class="inputW120" value="自定义内容" maxlength="5"></span>
        <span class="chosen" id="titleAndBorder"><em></em><label>显示板块标题栏及边框</label></span>
      </div>
    </div>
    <h2>编辑内容</h2>
    <div class="textAreaStyle">
      <textarea name="content" data-flag="video"></textarea>
    </div>
    <div class="confirm">
      <span class="textPrompt" style="display: none;">您还可以输入<em></em>个字</span>
      <button type="button" class="Save">保存</button>
      <button type="button" class="Cancel">取消</button>
    </div>
  </div>
</div>
