<div style="display:none;height:auto" class="leave-m" data-query="messageBox">
    <form>
        <div class="content">
            <div class="title">邀您留言</div>
            <div class="form">
                <div data-query="stateTitle">卖家暂时不在线，留下联系方式，卖家会主动联系您</div>
                <div class="mine caig">
                    <span><i>*</i>我要采购：</span>
                    <input type="text" name="businTitle" value="请输入您要采购的产品名称" data-query="title"/>
                </div>
                <div class="mine tel">
                    <span><i>*</i>手机号：</span>
                    <input type="text" name="telPhone" value="请输入您的电话" data-query="phone"/>
                </div>
                <div class="mine name">
                    <span>我的姓名：</span>
                    <input type="text" name="contact" value="请输入您的姓名" data-query="userName"/>
                </div>
                <div class="mine message">
                    <span style="float:left">留言内容：</span>
                    <textarea name="purchaseInfo" id="" cols="10" rows="10" data-query="messageText"></textarea>
                </div>
            </div>
            <input type="hidden" name="type" value="12"/>
            <input type="hidden" name="infotype" value="3"/>
            <input type="hidden" name="sellerProviderId" value="100025390522" />
            <input type="hidden" name="businId" value="0" />
            <input type="hidden" name="ComeUrl" value="" />
            <input type="hidden" name="areaid" value="055" />
            <div class="button"><a onMouseDown="return hcclick('?hcdetail_enterpriselog= detail_fafa_offline_contactus')" href="javascript:;" data-query="submitMessage">提交留言</a></div>
            <div class="close_window"><a href="javascript:;" data-query="closeMessage">×</a></div>
        </div>
    </form>
</div>
